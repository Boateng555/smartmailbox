# Smart Mailbox Nginx Configuration
# Place this file in: /etc/nginx/sites-available/smartmailbox

server {
    listen 80;
    server_name 194.164.59.137;

    # Increase body size for image uploads
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Timeouts for long-running requests
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;

    # Main application - proxy to Django
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Don't buffer responses
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Static files (served directly by Nginx - faster)
    location /static/ {
        alias /var/www/smartmailbox/django-webapp/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Media files (user uploads, images)
    location /media/ {
        alias /var/www/smartmailbox/django-webapp/media/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Health check endpoint
    location /health/ {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

