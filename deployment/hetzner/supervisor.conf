[program:smartmailbox]
command=/opt/smartmailbox/venv/bin/daphne -b 127.0.0.1 -p 8001 iot_platform.asgi:application
directory=/opt/smartmailbox/django-webapp
user=smartmailbox
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/opt/smartmailbox/logs/daphne.log
stderr_logfile=/opt/smartmailbox/logs/daphne_error.log
environment=DJANGO_SETTINGS_MODULE="iot_platform.settings_production"
stopwaitsecs=30
killasgroup=true
priority=999

[program:smartmailbox-celery]
; Optional: If using Celery for background tasks
; command=/opt/smartmailbox/venv/bin/celery -A iot_platform worker --loglevel=info
; directory=/opt/smartmailbox/django-webapp
; user=smartmailbox
; autostart=false
; autorestart=true
; redirect_stderr=true
; stdout_logfile=/opt/smartmailbox/logs/celery.log







