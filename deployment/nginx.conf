# ============================================================================
# Nginx Configuration for Smart Camera IoT Platform
# ============================================================================
# Copy this file to: /etc/nginx/sites-available/smartcamera
# Then create symlink: ln -s /etc/nginx/sites-available/smartcamera /etc/nginx/sites-enabled/
# Remove default: rm /etc/nginx/sites-enabled/default
# Test config: nginx -t
# Reload: systemctl reload nginx
# ============================================================================
# Replace YOUR_DOMAIN.com with your actual domain
# ============================================================================

# Upstream for Django Gunicorn (HTTP)
upstream django {
    server 127.0.0.1:8000 fail_timeout=0;
}

# Upstream for Django Daphne (WebSocket/ASGI)
upstream daphne {
    server 127.0.0.1:8001 fail_timeout=0;
}

# HTTP server
# For IP address: use 194.164.59.137
# For domain: replace with your domain name
server {
    listen 80;
    listen [::]:80;
    server_name 194.164.59.137 YOUR_DOMAIN.com www.YOUR_DOMAIN.com;

    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name YOUR_DOMAIN.com www.YOUR_DOMAIN.com;

    # SSL Certificate (managed by Certbot)
    # After running certbot, these will be automatically configured
    ssl_certificate /etc/letsencrypt/live/YOUR_DOMAIN.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN.com/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/smartcamera-access.log;
    error_log /var/log/nginx/smartcamera-error.log;

    # Client body size (for large image uploads)
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Timeouts
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;

    # Static files (served directly by Nginx)
    location /static/ {
        alias /var/www/smartcamera/django-webapp/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Media files (served directly by Nginx)
    location /media/ {
        alias /var/www/smartcamera/django-webapp/media/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # WebSocket connections (Daphne)
    location /ws/ {
        proxy_pass http://daphne;
        proxy_http_version 1.1;
        
        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket timeouts
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # All other requests to Django (Gunicorn)
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Don't buffer responses
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint (optional)
    location /health/ {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}






