# ============================================================================
# Nginx Configuration for IP Address (HTTP only - no SSL)
# For server: 194.164.59.137
# ============================================================================
# Copy this file to: /etc/nginx/sites-available/smartcamera
# Then create symlink: ln -s /etc/nginx/sites-available/smartcamera /etc/nginx/sites-enabled/
# Remove default: rm /etc/nginx/sites-enabled/default
# Test config: nginx -t
# Reload: systemctl reload nginx
# ============================================================================

# Upstream for Django Gunicorn (HTTP)
upstream django {
    server 127.0.0.1:8000 fail_timeout=0;
}

# Upstream for Django Daphne (WebSocket/ASGI)
upstream daphne {
    server 127.0.0.1:8001 fail_timeout=0;
}

# HTTP server (for IP address - no SSL)
server {
    listen 80;
    listen [::]:80;
    server_name 194.164.59.137;

    # Logging
    access_log /var/log/nginx/smartcamera-access.log;
    error_log /var/log/nginx/smartcamera-error.log;

    # Client body size (for large image uploads from ESP32)
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Timeouts
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;

    # Static files (served directly by Nginx)
    location /static/ {
        alias /var/www/smartcamera/django-webapp/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Media files (served directly by Nginx)
    location /media/ {
        alias /var/www/smartcamera/django-webapp/media/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # WebSocket connections (Daphne)
    location /ws/ {
        proxy_pass http://daphne;
        proxy_http_version 1.1;
        
        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket timeouts
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # API endpoints (for ESP32 devices)
    location /api/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Don't buffer responses
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # All other requests to Django (Gunicorn)
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Don't buffer responses
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint
    location /health/ {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}


