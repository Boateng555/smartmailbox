{% extends 'web/base.html' %}

{% block title %}Bulk Firmware Update - IoT Platform{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 py-6">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Bulk Firmware Update</h1>
    
    <form method="post" class="bg-white rounded-lg shadow p-6">
        {% csrf_token %}
        
        <!-- Firmware Selection -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">Select Firmware Version</label>
            <select name="firmware_version" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                <option value="">-- Select Firmware --</option>
                {% for firmware in firmware_versions %}
                <option value="{{ firmware.id }}">{{ firmware.version }} - {{ firmware.release_date|date:"Y-m-d" }}</option>
                {% endfor %}
            </select>
        </div>
        
        <!-- Device Selection -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">Select Devices</label>
            <div class="border border-gray-300 rounded-md p-4 max-h-96 overflow-y-auto">
                <div class="mb-2">
                    <button type="button" onclick="selectAll()" class="text-sm text-blue-600 hover:underline">Select All</button>
                    <button type="button" onclick="deselectAll()" class="text-sm text-blue-600 hover:underline ml-4">Deselect All</button>
                </div>
                {% for device in devices %}
                <div class="flex items-center py-2">
                    <input type="checkbox" name="devices" value="{{ device.serial_number }}" id="device_{{ device.id }}" class="mr-2">
                    <label for="device_{{ device.id }}" class="flex-1">
                        <span class="font-medium">{{ device.serial_number }}</span>
                        <span class="text-sm text-gray-600 ml-2">
                            ({{ device.owner.username }} - {{ device.get_status_display }})
                        </span>
                    </label>
                </div>
                {% endfor %}
            </div>
        </div>
        
        <!-- Submit Button -->
        <div class="flex justify-end">
            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                Queue Firmware Update
            </button>
        </div>
    </form>
</div>

<script>
function selectAll() {
    document.querySelectorAll('input[name="devices"]').forEach(cb => cb.checked = true);
}

function deselectAll() {
    document.querySelectorAll('input[name="devices"]').forEach(cb => cb.checked = false);
}
</script>
{% endblock %}
