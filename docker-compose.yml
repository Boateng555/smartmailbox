version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: iot_platform_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-iot_platform}
      POSTGRES_USER: ${POSTGRES_USER:-iot_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-iot_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iot_network

  redis:
    image: redis:7-alpine
    container_name: iot_platform_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iot_network

  web:
    build:
      context: ./django-webapp
      dockerfile: Dockerfile
    container_name: iot_platform_web
    command: >
      sh -c "python manage.py migrate &&
             daphne -b 0.0.0.0 -p 8001 iot_platform.asgi:application"
    volumes:
      - ./django-webapp:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    ports:
      - "8001:8001"  # Internal port for nginx
      - "8000:8001"  # Expose on 8000 for direct access (dev)
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-iot_user}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-iot_platform}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - iot_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/')"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: iot_platform_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/static:ro
      - media_volume:/media:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - iot_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
  logs_volume:

networks:
  iot_network:
    driver: bridge

